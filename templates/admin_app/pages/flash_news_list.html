{% extends "admin_app/components/base.html" %}
{% load static %}
{% block content %}
<div class="page-content-wrapper ">
    
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="btn-group float-right">
                        <!-- <ol class="breadcrumb hide-phone p-0 m-0">
                            <li class="breadcrumb-item"><a href="#">Zoogler</a></li>
                            <li class="breadcrumb-item"><a href="#">Tables</a></li>
                            <li class="breadcrumb-item active">Responsive</li>
                        </ol> -->
                    </div>
                    <!-- <h4 class="page-title">Latest Release</h4> -->
                </div>
            </div>
        </div>
        <!-- end page title end breadcrumb -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">

                        <h4 class="mt-0 header-title">Latest Release</h4>
                        <p class="text-muted mb-4 font-13">List</p>

                        <div class="table-rep-plugin text-center">
                            <div class="table-responsive b-0" data-pattern="priority-columns">
                                <table id="tech-companies-1" class="table table-striped mb-0">
                                    <thead>
                                        <tr>
                                            <th data-priority="1">Number</th>
                                            <th data-priority="1">Date</th>
                                            <th data-priority="1">Text</th>
                                            <th data-priority="1">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for flash_news in flash_newses %}
                                        <tr>
                                            <td> {{ forloop.counter }} </td>
                                            <td>{{ flash_news.date }}</td>
                                            <td>{{ flash_news.text }}</td>
                                            <td class="text-nowrap">
                                                <div class="btn-group btn-group-sm" style="float: none;">
                                                    
                                                    
                                                    
                                                    <a href="{% url 'flash_news_delete' flash_news.id %}"
                                                        onclick="return confirm('Do you want to delete this ?')">
                                                        <button type="button"
                                                            class="tabledit-delete-button btn btn-sm btn-danger"
                                                            style="float: none; margin: 4px;"><span class="ti-trash"></span>
                                                        </button>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        {% empty%}
                                        
                                        <td>No Data Available</td>
                                        {% endfor%}




                                    </tbody>
                                </table>
                            </div>

                        </div>

                    </div>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->

    </div><!-- container -->

</div> <!-- Page content Wrapper -->




{% endblock content %}
